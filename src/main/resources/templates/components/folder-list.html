<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div th:fragment="folder-list (panelName, folders, unreadStats)" >
  <div class="card" th:if="${folders}">
    <div class="card-header" th:text="${panelName}">Folders</div>
    <div class="card-body">
      <ul class="list-group">
        <li th:each="folder: ${folders}" class="list-group-item d-flex justify-content-between align-items-center">
          <a th:href="@{'/?folder='+ ${folder.label}}" th:text="${folder.label}">Label</a>
          <span class="badge bg-primary rounded-pill" th:text="${unreadStats.get(folder.label)}">0</span>
        </li>
      </ul>
    </div>
</div>
</div>

</body>
</html>
