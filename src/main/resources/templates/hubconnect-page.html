<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HubConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
<style>
    .container {
        display: grid;

        grid-template-areas:
        "header header header"
        "nav content side"
        "footer footer footer";

        grid-template-columns: 200px 1fr 200px;
        grid-template-rows: auto 1fr auto;
        grid-gap: 10px;

        height: 100vh;
    }

    header {
        grid-area: header;
    }

    nav {
        grid-area: nav;
        margin-left: 0.5rem;
    }

    main {
        grid-area: content;
    }

    aside {
        grid-area: side;
        margin-right: 0.5rem;
    }

    footer {
        grid-area: footer;
    }
    @media (max-width: 768px) {
        .container {
            grid-template-areas:
      "header"
      "nav"
      "content"
      "side"
      "footer";

            grid-template-columns: 1fr;
            grid-template-rows:
      auto /* Header */
      minmax(75px, auto) /* Nav */
      1fr /* Content */
      minmax(75px, auto) /* Sidebar */
      auto; /* Footer */
        }

        nav, aside {
            margin: 0;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <header>
            <h1>Hello, Name</h1>
        </header>

        <nav>
            <!-- Rendering the default folder for evey user-->
            <div th:insert="components/folder-list :: folder-list (panelName='Folders', folders=${defaultFolders})"></div>
            <div th:insert="components/folder-list :: folder-list (panelName='User Folders', folders=${userFolders})"></div>

        </nav>

        <main>
            <div class="card" th:if="${emailLists}">
                <div class="card-header">MailBox</div>
                <div class="card-body">
                    <div class="list-group">
                        <a th:each="message: ${emailLists}" href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${message.subject}">Subject</h5>
                                <small th:text="${message.getAgoTimeString()}">0 days ago</small>
                            </div>
                            <p class="mb-1" th:text="${message.to}">Some placeholder content in a paragraph.</p>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>HubConnect &copy 2023</p>
        </footer>
    </div>


</body>
</html>
