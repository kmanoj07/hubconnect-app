<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HubConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
<style>
    .container {
        display: grid;

        grid-template-areas:
        "header header header"
        "nav content side"
        "footer footer footer";

        grid-template-columns: 200px 1fr 200px;
        grid-template-rows: auto 1fr auto;
        grid-gap: 10px;

        height: 100vh;
    }

    header {
        grid-area: header;
    }

    nav {
        grid-area: nav;
        margin-left: 0.5rem;
    }

    main {
        grid-area: content;
    }

    aside {
        grid-area: side;
        margin-right: 0.5rem;
    }

    footer {
        grid-area: footer;
    }
    @media (max-width: 768px) {
        .container {
            grid-template-areas:
      "header"
      "nav"
      "content"
      "side"
      "footer";

            grid-template-columns: 1fr;
            grid-template-rows:
      auto /* Header */
      minmax(75px, auto) /* Nav */
      1fr /* Content */
      minmax(75px, auto) /* Sidebar */
      auto; /* Footer */
        }

        nav, aside {
            margin: 0;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <header>
            <h1>Hello, Name</h1>
        </header>

        <nav>
            <div class="card">
                <div class="card-header">
                    Folders
                </div>
                <div class="card-body">
                <ul class="list-group">
                    <li th:each="folder: ${userFolders}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${folder.label}">Label</span>
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                </ul>
                </div>
            </div>

        </nav>

        <main>
            <p>Email List</p>
        </main>

        <footer>
            <p>HubConnect &copy 2023</p>
        </footer>
    </div>


</body>
</html>
